<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .booking-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid aqua;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out;
        }

        .booking-form:hover {
            background-color: aquamarine;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="booking-form">
        <h2>Booking Form</h2>
        <form action="submit_booking.php" method="post">
            <label for="propertyType">Property Type:</label>
            <input type="text" id="propertyType" name="propertyType" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required>

            <label for="bathrooms">Bathrooms:</label>
            <input type="number" id="bathrooms" name="bathrooms" required>

            <label for="squareFootage">Square Footage:</label>
            <input type="number" id="squareFootage" name="squareFootage" required>

            <label for="listingPrice">Listing Price:</label>
            <input type="number" id="listingPrice" name="listingPrice" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="available">Available</option>
                <option value="sold">Sold</option>
                <option value="rented">Rented</option>
            </select>

            <label for="bookingDate">Booking Date:</label>
            <input type="date" id="bookingDate" name="bookingDate" required>

            <button type="submit">Book Now</button>
        </form>
    </div>

</body>
</html>
